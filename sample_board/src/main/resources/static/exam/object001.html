<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<input type='text' id='irum' placeholder='이름입력....'>
	<br>
	<script>
		$('#username').on("keyup keydown",function() {
			const pattern = /[^a-z0-9]/g;
			const value = $(this).val();
			$(this).val(value.replace(pattern, ' '));
		});
		//#irum에는 한글로 입력제한을 걸자
		$('#irum').on("keyup keydown",function(){
			const pattern=/[^ㄱ-ㅎㅏ-ㅣ 가-힣]/;
			const value= $(this).val();
			$(this).val(value.replace(pattern, '' ));
		});
		</script>
</body>
</html>
